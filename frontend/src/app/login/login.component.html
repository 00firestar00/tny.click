<div fxLayout="row">

    <mat-card fxFlex="50" fxFlexOffset="25">
        <mat-card-content>
            <form fxLayout="column" (ngSubmit)="login()" #loginForm="ngForm">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Username" [(ngModel)]="loginModel.username" name="username">
                </mat-form-field>

                <mat-form-field fxFlex="50" class="mat-accent">
                    <input matInput placeholder="Password" [(ngModel)]="loginModel.password" name="password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>

        </mat-card-content>

    </mat-card>

</div>
